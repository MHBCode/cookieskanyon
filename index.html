<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="top-img-div">
            <img class="top-img" src="assets/top-bg.JPG" alt="top">
        </div>
        <div class="header-div">
            <h1>Cookies Kanyon</h1>
            <p>The best cookies in town are just a swip away!</p>
            <div class="arrow">
                <img src="assets/arrow.PNG" alt="arrow">
            </div>
        </div>
        <div class="menu-col-head">
            <img src="assets/basket.PNG" alt="basket">
            <h4>Baskets</h4>
        </div>
        <div class="menus">
            <div class="menu-col"><h4>Biggy big<span>16JD</span></h4>
                <div class="dots"></div>
                <p>20 cookies of your choice.</p>
            </div>
            <div class="menu-col"><h4>Medium choice<span>9JD</span></h4>
                <div class="dots"></div>
                <p>9 cookies of your choice.</p>
            </div>
            <div class="menu-col"><h4>Little choice<span>5JD</span></h4>
                <div class="dots"></div>
                <p>4 cookies of your choice.</p>
            </div>
            <div class="menu-col"><h4>One Bite<span>1.5JD</span></h4>
                <div class="dots"></div>
                <p>1 cookie of your choice.</p>
            </div>
        </div>
    </body>
</html>
